<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Адаптивний Макет Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .left img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .left {
      background-color: #f8f9fa;
    }
    .main {
      background-color: #e0f7fa;
    }
    .right {
      background-color: #f8f9fa;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="bg-dark text-white p-3">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Рівень 1</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Підменю 1</a></li>
                <li><a class="dropdown-item" href="#">Підменю 2</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Посилання</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- MAIN GRID -->
<div class="container-fluid my-4">
  <div class="row gx-3">

    <!-- LEFT COLUMN (Slider) -->
    <div class="col-lg-2 col-md-4 col-12 left">
      <div id="slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/200x300?text=1" class="d-block w-100" alt="1">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/200x300?text=2" class="d-block w-100" alt="2">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/200x300?text=3" class="d-block w-100" alt="3">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/200x300?text=4" class="d-block w-100" alt="4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- MAIN COLUMN (Accordion + Form) -->
    <div class="col-lg-8 col-md-8 col-12 main">
      <h3 class="mt-3">Акордеон</h3>
      <div class="accordion" id="accordionMain">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#item1">
              Пункт 1
            </button>
          </h2>
          <div id="item1" class="accordion-collapse collapse show">
            <div class="accordion-body">
              Контент для пункту 1.
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#item2">
              Пункт 2
            </button>
          </h2>
          <div id="item2" class="accordion-collapse collapse">
            <div class="accordion-body">
              Контент для пункту 2.
            </div>
          </div>
        </div>
      </div>

      <h3 class="mt-5">Форма</h3>
      <form class="form-section">
        <div class="mb-3">
          <label class="form-label">Ім’я</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Прізвище</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Пароль</label>
          <input type="password" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Повідомлення</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Надіслати</button>
        <button type="reset" class="btn btn-secondary">Очистити</button>
      </form>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="col-lg-2 col-md-12 col-12 right">
      <p class="mt-3">Додатковий вміст або реклама</p>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <p>© 2025. Усі права захищено.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
