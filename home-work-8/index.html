<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Float Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>1. Один блок ліворуч, другий праворуч</h2>
<div class="box left"></div>
<div class="box right"></div>
<div class="clear"></div>

<h2>2. Один блок ліворуч, кілька праворуч</h2>
<div class="box left"></div>
<div class="box right"></div>
<div class="box right"></div>
<div class="clear"></div>

<h2>3. Два блоки ліворуч, два праворуч</h2>
<div class="box left"></div>
<div class="box left"></div>
<div class="box right"></div>
<div class="box right"></div>
<div class="clear"></div>

<h2>4. Три блоки праворуч (два з них один під одним)</h2>
<div class="box right small"></div>
<div class="box right small"></div>
<div class="box right big"></div>
<div class="clear"></div>

<h2>5. Три блоки по центру (два з них один під одним)</h2>
<div class="center-wrap">
  <div class="box big left"></div>
  <div class="box small right"></div>
  <div class="box small right"></div>
  <div class="clear"></div>
</div>

</body>
</html>
