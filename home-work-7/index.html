<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Блокові та інлайнові елементи</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Блокові та Інлайнові Елементи</h1>

  <div class="block-example">
    Це <div class="block">блоковий елемент</div> — займає всю ширину.
  </div>

  <div class="inline-example">
    Це <span class="inline">інлайновий елемент</span> всередині тексту.
  </div>

  <p class="description">
    У цьому прикладі <code>&lt;div&gt;</code> — блоковий елемент, а <code>&lt;span&gt;</code> — інлайновий.
  </p>
</body>
</html>
