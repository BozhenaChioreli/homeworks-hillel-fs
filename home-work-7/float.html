<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Float та Clear</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Приклад використання float та clear</h1>

  <div class="float-box red">Лівий блок</div>
  <div class="float-box blue">Правий блок</div>

  <div class="clear-box">
    <p>Цей блок очищає обтікання float. Без clear він накладається на попередні елементи.</p>
  </div>
</body>
</html>
