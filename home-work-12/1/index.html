<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>SVG Shapes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <svg viewBox="0 0 400 300">
    <!-- Квадрат -->
    <rect class="shape square" x="20" y="20" width="60" height="60" />

    <!-- Прямокутник -->
    <rect class="shape rectangle" x="120" y="20" width="100" height="50" />

    <!-- Коло -->
    <circle class="shape circle" cx="300" cy="50" r="30" />

    <!-- Еліпс -->
    <ellipse class="shape ellipse" cx="200" cy="200" rx="50" ry="30" />
  </svg>

</body>
</html>
